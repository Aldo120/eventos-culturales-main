<body>
  <div class="contenedor">
    <div class="login">
      <h1 class="title">Iniciar Sesión</h1>

      <p class="subtitle">Sistema de medicion de espectadores</p>

      <form action="php/login.php" method='post' id="login-form">
        <div class="login-renglon">
          <label for="username"><span class="fas fa-user"></span></label>
          <input type="text" 
                 name="username"
                 id="username"
                 placeholder="Usuario"
                 title="Ingrese su usuario"
                 required>
        </div>
        <div class="login-renglon">
          <label for="password" id="icon_pass"><span class="fas fa-eye"></span></label>
          <input type="password" 
                 name="password"
                 id="password"
                 placeholder="Contraseña"
                 title="Ingrese su contraseña"
                 required>
        </div>

        <div class="captcha">
          <div class="g-recaptcha" data-sitekey="6LfhmeMcAAAAAO5ip6pHdn4mkCnSeGqwc245meEa"></div>
        </div>

        <button type="submit" target="blank" class="login-submit"><span class="fas fa-arrow-right"></span></button>
      </form>
    </div>
  </div>

  <script>
    // Funcionalidad para que la contrasena sea visible
    const d = document,
          $labelPassword = d.getElementById("icon_pass"),
          $inputPassword = d.getElementById("password");

    $labelPassword.addEventListener("click", () => {
      if($inputPassword.type == "password") $inputPassword.type = "text"
      else $inputPassword.type = "password"
    })
  </script>
</body>
